version: 2
updates:
  # GitHub Actions - monitors .github/workflows/ directory
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:00"
    open-pull-requests-limit: 5
    rebase-strategy: "auto"

